<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <div class="mode">
      <form>
        <input
          type="radio"
          name="mode"
          value="player"
          id="player-game"
          checked
        />
        <label for="player-game">Player vs player</label>
        <input type="radio" name="mode" value="pc" id="pc-game" />
        <label for="pc-game">Player vs AI (normal)</label>
        <input type="radio" name="mode" value="pc-hard" id="pc-hard" />
        <label for="pc-hard">Player vs AI (hard)</label>
      </form>
    </div>
    <div class="player-info">Next move: player 1 (X)</div>
    <div class="restartDiv">
      <button id="hidden" class="restart">Play again</button>
    </div>
    <div class="boardContainer"></div>
    <footer>Created by Shannqa</footer>
  </body>
</html>
