<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;700&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <div class="mode">
      <label for="mode" class="choose-mode">Choose the mode:</div>
      <select id="mode" name="mode">
        <option
          value="player"
          id="player-game"
          selected>Player vs Player</option>
        <option value="ai-easy" id="ai-easy">Player vs AI (easy)</option>
        <option value="ai-medium" id="ai-medium">Player vs AI (medium)</option>
        <option value="ai-hard" id="ai-hard">Player vs AI (hard)</option>
      </select>
    </div>
    <div class="player-info">Next move: player 1 (X)</div>

    <div class="boardContainer">
      <div id="0" class="square"></div>
      <div id="1" class="square"></div>
      <div id="2" class="square"></div>
      <div id="3" class="square"></div>
      <div id="4" class="square"></div>
      <div id="5" class="square"></div>
      <div id="6" class="square"></div>
      <div id="7" class="square"></div>
      <div id="8" class="square"></div>
    </div>
    <div class="restartDiv">
      <button id="hidden" class="restart">Play again</button>
    </div>
    <footer>Created by Shannqa</footer>
  </body>
</html>
